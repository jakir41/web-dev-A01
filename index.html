<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="inter-normal">
    <header class="banner-container">
        <div class="banner">
            <div class="banner-logo">
                <h4>LOGO</h4>
            </div>
            <div>
                <button class="btn-primary">Sign Up</button>
            </div>
        </div>
        <div class="banner-description">
            <p class="banner-title">Coll Dark UI Template for <br> Webflow Agencies!</p>
            <button class="btn-primary">Stay Focused</button>

        </div>
    </header>
    <main>
        <section class="card">
            <div class="mini-action">
                <div class="card-title">
                    <h2>See It in Action</h2>
                    <p>Explore the live Preview and imagine your <br> brand in this bold new look.</p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <div>
                    <img src="./icon/wc-mini.png" alt="">
                </div>
            </div>
        </section>
        <section class="user-section">
            <h4 class="user-text">Joined Thousands of Productive Users</h4>
            <div class="user-container">
                <div class="user-active">
                    <h4>50k</h4>
                    <p>Active Users</p>
                </div>
                <div class="user-active" id="focus">
                    <div>
                        <h4>50k</h4>
                    </div>
                    <p>Active Users</p>
                </div>
                <div class="user-active">
                    <h4>50k</h4>
                    <p>Active Users</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
